<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard UI</title>
  <link rel="stylesheet" href="styles.css"/>
  <style>

    * {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: 'Segoe UI', sans-serif;
}

body {
  background-color: #f5f7fa;
}

.dashboard {
  display: flex;
  height: 100vh;
}

.sidebar {
  width: 220px;
  background-color: #2f3542;
  color: #fff;
  padding: 20px;
  display: flex;
  flex-direction: column;
}

.sidebar .logo {
  font-size: 24px;
  margin-bottom: 30px;
}

.sidebar nav a {
  color: #ccc;
  text-decoration: none;
  margin: 15px 0;
  display: block;
  transition: 0.3s;
}

.sidebar nav a.active,
.sidebar nav a:hover {
  color: #fff;
  font-weight: bold;
}

.main {
  flex: 1;
  padding: 20px;
}

.header {
  background-color: #fff;
  padding: 20px;
  margin-bottom: 20px;
  border-radius: 6px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.header .user-info {
  display: flex;
  align-items: center;
  gap: 10px;
}

.cards {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
  gap: 20px;
}

.card {
  background-color: #fff;
  padding: 20px;
  border-radius: 6px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
  text-align: center;
}

.card h3 {
  margin-bottom: 10px;
  color: #333;
}

.card p {
  font-size: 20px;
  font-weight: bold;
  color: #2f3542;
}

  </style>
</head>

<body>
  <div class="dashboard">
    <aside class="sidebar">
      <h2 class="logo">MyDash</h2>
      <nav>
        <a href="#" class="active">Dashboard</a>
        <a href="#">Analytics</a>
        <a href="#">Reports</a>
        <a href="#">Settings</a>
      </nav>
    </aside>
    
    <div class="main">
      <header class="header">
        <h1>Dashboard</h1>
        <div class="user-info">
          <span>Welcome, User</span>
          <img src="https://via.placeholder.com/40" alt="User"/>
        </div>
      </header>

      <section class="cards">
        <div class="card">
          <h3>Users</h3>
          <p>1,200</p>
        </div>
        <div class="card">
          <h3>Revenue</h3>
          <p>$34,000</p>
        </div>
        <div class="card">
          <h3>Sales</h3>
          <p>750</p>
        </div>
        <div class="card">
          <h3>Performance</h3>
          <p>92%</p>
        </div>
      </section>
    </div>
  </div>
</body>
</html>
